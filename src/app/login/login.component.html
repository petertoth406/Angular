<div class="justify-content-md-center pt-5 mt-5" *ngIf="!login.loggedIn">
  <div class="d-flex justify-content-center border rounded-3  w-25 m-auto p-4">
    <form>
      <h3 class="display-6 text-center">Login</h3>
      <div class="form-group mb-3">
        <input type="text" class="form-control rounded-pill border-0 shadow-sm px-4" name="user" id="user" placeholder="Username" [(ngModel)]="user">
      </div>
      <div class="form-group mb-3">
        <input type="password" class="form-control rounded-pill border-0 shadow-sm px-4" name="pass" id="inputPassword" placeholder="Password" [(ngModel)]="psw">
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="validate(user, psw)">Sign In</button>
      </div>
    </form>
  </div>
</div>
<div class="pt-4" *ngIf="login.loggedIn">
  <div class = "d-flex justify-content-center">
    <h3>You are logged in</h3>
  </div>
  <div class = "d-flex justify-content-center">
    <button class = "btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" (click)="logOut()">Log-out</button>
  </div>
</div>
